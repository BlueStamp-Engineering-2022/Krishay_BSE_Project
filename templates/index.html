<html>
<head>
    <title>Pi Security Feed</title>

    <!-- CSS for styling this site -->
    <style>
        /* Style for everything on the webpage */
        * {
            box-sizing: border-box;
            text-align: left;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Creates the section for the links on the left */
        nav {
            float: left;
            width: 30%;
            padding: 20px;
            background-color: rgb(21, 21, 21);
            height: 100%;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        /* Creates the section for the main content on the right */
        article {
            float: left;
            padding: 20px;
            width: 70%;
            text-align: center;
            background-color: rgb(33, 33, 33);
            height: 100%;
        }

        /* Adds a text align to the description */
        p {
            text-align: center;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style for the header "Raspberry Pi Security Feed" */
        header {
            background-color: black;
            padding: 20px;
            width: 100%;
            color: white;
            font-size: 2em;
        }

        /* Text align for the header "Raspberry Pi Security Feed" */
        h1 {
            text-align: center;
        }

        /* Adds a color and removes underline for hyperlinks */
        a {
            color: rgb(139, 215, 217);
            text-decoration: none;
        }

        /* When hyperlinks are hovered over, they become more transparent and they have an underline */
        a:hover {
            opacity: 0.5;
            text-decoration: underline;
        }

        /* Style for the paragraphs of text on the website */
        p {
            color: white;
            font-size: 1.2em;
            padding: 2em;
        }

        /* Style for the unordered list */
        ul {
            list-style: none;
            color: white;
            font-size: 1.7em;
            text-decoration: none;
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body style="background-color: black;">
    <!-- Main title of site -->
    <header>
        <h1>Raspberry Pi Security Feed</h1>
    </header>

    <section>
        <nav>
            <!-- Links in an unordered list -->
            <ul>
                <h2>Links</h2>
                <li><a href="https://github.com/BlueStamp-Engineering-2022/Krishay_BSE_Project">GitHub Repository</a></li>
                <li><a href="https://bluestamp-engineering-2022.github.io/Krishay_BSE_Project/">Website</a></li>
            </ul>
        </nav>

        <article>
            <!-- Information about the project -->
            <p>This project mainly uses the Raspberry Pi 3, OpenCV, and Python. The camera module is the <a href="https://www.google.com/search?client=firefox-b-1-d&q=Raspberry+Pi+Rev+1.3">Raspberry Pi
                Rev 1.3</a>, the version of <a href="https://www.python.org/downloads/release/python-2718/">Python is 2.7</a>, and the version of <a href="https://github.com/opencv/opencv/releases/tag/3.1.0">OpenCV is 3.1.0</a>.
            </p>

            <!-- Security Feed Stream -->
            <img id="bg" src="{{ url_for('video_feed') }}">
        </article>
    </section>
</body>
</html>
